<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var repeat;

function preload() {
    //game.load.audio('voice', 'assetsAudio/voiceTest.mp3');
    game.load.image('ill', 'assetsImg/h37.jpg');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png',100,100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png',100,100);
    game.load.spritesheet('voice_button', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('repeat', 'assetsImg/b37_2.png', 300, 100);

}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(160,25, 'ill');
    ill.scale.setTo(0.85,0.85);
/*    voice=game.add.audio('voice');
    voice.play();*/
    left=game.add.button(0,250, 'left', goLeft, this, 0);
    right=game.add.button(700,250, 'right', goRight, this, 0);
    //voice_button = game.add.button(685, 100, 'buttonAudio', play_sound ,this, 1, 0, 2);
     repeat=game.add.button(game.world.centerX, game.world.centerY, 'repeat', goRepeat, this, 1,0,2);
     repeat.anchor.setTo(0.5);

}
function play_sound(){
    voice.play();
}
function goRepeat(){
    localStorage.setItem('before', '37');
    window.open("h0.html", "_self");
}
function goRight(){
    window.open("h38.html", "_self");
}
function goLeft(){
    window.open("h36.html", "_self");
}
function update(){
}
function render() {
}
</script>

</body>
</html>
