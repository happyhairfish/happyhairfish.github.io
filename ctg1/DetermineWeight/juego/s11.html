<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var order;
var right;
var voice;
var voice_button;
var balance_button;
var thermometer_button;
var rule_button;
var rr;
var rb;
var rt;

function preload() {
    game.load.audio('voice', 'assetsAudio/s11.m4a');
    game.load.image('ill', 'assetsImg/s0.png');
    game.load.image('red', 'assetsImg/red.png');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
    game.load.spritesheet('buttonAudio', 'assetsImg/button_voice3_50.png', 114, 50);
    game.load.spritesheet('balanceButton', 'assetsImg/balanceButton_2.png', 250, 200);
    game.load.spritesheet('ruleButton', 'assetsImg/ruleButton_2.png', 250, 200);
    game.load.spritesheet('thermometerButton', 'assetsImg/termometerButton_2.png', 250, 200);
    game.load.spritesheet('b11v', 'assetsImg/b11v.png', 109, 77);
}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(game.world.centerX, game.world.centerY-200, 'ill');
    ill.anchor.setTo(0.5);
    voice=game.add.audio('voice');
    voice.play();
    //left=game.add.button(20,450, 'left', goLeft, this, 1,0,2);
    voice_button = game.add.button(400, 485, 'buttonAudio', play_sound ,this);
    balance_button=game.add.button(game.world.centerX-250, game.world.centerY+20, 'balanceButton', goBalance ,this);
    balance_button.anchor.setTo(0.5);
    thermometer_button=game.add.button(game.world.centerX, game.world.centerY+20, 'thermometerButton', goThermometer ,this);
    thermometer_button.anchor.setTo(0.5);
    rule_button=game.add.button(game.world.centerX+250, game.world.centerY+20, 'ruleButton', goRule ,this);
    rule_button.anchor.setTo(0.5);

    drawRed();
    checkRight();
    order=game.add.button(20,450, 'b11v', goOrder, this, 1,0,2);
    order.visible=false;
    checkOrder();
}
function play_sound(){
    voice.play();
}
function goRight(){
    window.open("s12.html", "_self");
}
function goLeft(){
    //window.open("../historia/scene11.html", "_self");
}
function goOrder(){
    localStorage.setItem('cameFrom', '0');
    window.open("s14.html", "_self")   
}
function checkOrder(){
    if (localStorage.getItem('cameFrom')=='s14'){
        order.visible=true;
    }
}
function goThermometer(){
    console.log("Termometro");
    window.open("termometros.html", "_self");
}
function goBalance(){
    console.log("Balanza");
    window.open("index.html", "_self");
}
function goRule(){
    console.log("Regla");
    window.open("reglas.html", "_self");
}
function drawRed(){
    if(localStorage.getItem('t_f')=='true'){
        thermometer_button.frame=1;
    }
    if(localStorage.getItem('b_f')=='true'){
        balance_button.frame=1;
    }
    if(localStorage.getItem('r_f')=='true'){
        rule_button.frame=1;
    }
}
function checkRight(){
    if(localStorage.getItem('r_f')=='true'||localStorage.getItem('b_f')=='true'||localStorage.getItem('t_f')=='true'){
        right=game.add.button(685,440, 'right', goRight, this, 1,0,2);
    }
}
function update(){
}
function render() {
}
</script>

</body>
</html>
