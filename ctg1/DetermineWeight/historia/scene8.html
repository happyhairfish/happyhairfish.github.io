<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;

function preload() {
    game.load.audio('voice', 'assetsAudio/scene8.m4a');
    game.load.image('ill', 'assetsImg/ill08-2.jpg');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
    game.load.spritesheet('buttonAudio', 'assetsImg/button_voice3_50.png', 114, 50);
}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(130,25, 'ill');
    ill.scale.setTo(0.9,0.9);

    voice=game.add.audio('voice');
    voice.play();
    left=game.add.button(0,250, 'left', goLeft, this, 1,0,2);
    right=game.add.button(700,250, 'right', goRight, this, 1,0,2);
    voice_button = game.add.button(400,525 , 'buttonAudio', play_sound ,this, 1, 0, 2);

    game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);

    game.time.events.add(Phaser.Timer.SECOND * 60, showRight, this);

}
function play_sound(){
    voice.play();
}
function goRight(){
    window.open("scene9.html", "_self");
}
function goLeft(){
    window.open("scene7.html", "_self");
}
function update(){
}
function render() {
}
</script>

</body>
</html>
