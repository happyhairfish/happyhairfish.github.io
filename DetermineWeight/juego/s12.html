<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var A_button;
var B_button;
var C_button;
var A_button_bool=false;
var B_button_bool=false;
var C_button_bool=false;
var rA;
var rB;
var rC;
var posAx=150;
var posAy=235;
var posBx=150;
var posBy=315;
var posCx=150;
var posCy=395;
var ans=false;

function preload() {
    game.load.audio('voice', 'assetsAudio/s12.m4a');
    game.load.image('ill', 'assetsImg/s12_2.PNG');
    game.load.image('red', 'assetsImg/red2.png');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
    game.load.spritesheet('buttonAudio', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('Abutton', 'assetsImg/b12a_2.png', 116, 70);
    game.load.spritesheet('Bbutton', 'assetsImg/b12b_2.png', 116, 70);
    game.load.spritesheet('Cbutton', 'assetsImg/b12c_2.png', 116, 70);
}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(200,30, 'ill');
    voice=game.add.audio('voice');
    voice.play();
    left=game.add.button(20,440, 'left', goLeft, this, 1,0,2);
    right=game.add.button(685,440, 'right', goRight, this, 1,0,2);
    right.visible=false;
    voice_button = game.add.button(425, 465, 'buttonAudio', play_sound ,this);
    A_button=game.add.button(posAx, posAy, 'Abutton', goA ,this, 0);
    A_button.anchor.setTo(0.5);
    B_button=game.add.button(posBx, posBy, 'Bbutton', goB ,this, 0);
    B_button.anchor.setTo(0.5);
    C_button=game.add.button(posCx, posCy, 'Cbutton', goC ,this, 0);
    C_button.anchor.setTo(0.5);

    var style = { font: "14px Arial", align: "center" };
    var style2 = { font: "12px Arial", align: "center" };
    mesb1= game.add.text(290, 320, localStorage.getItem('b_m1'), style2);
    mesb1= game.add.text(290, 375, localStorage.getItem('b_m2'), style2);
    mesb3= game.add.text(290, 440, localStorage.getItem('b_m3'), style2);
    mesr1= game.add.text(460, 335, localStorage.getItem('r_m1'), style);
    mesr2= game.add.text(460, 390, localStorage.getItem('r_m2'), style);
    mesr3= game.add.text(460, 455, localStorage.getItem('r_m3'), style);
    mest1= game.add.text(615, 335, localStorage.getItem('t_m1'), style);
    mest2= game.add.text(615, 390, localStorage.getItem('t_m2'), style);
    mest3= game.add.text(615, 455, localStorage.getItem('t_m3'), style);

}
function play_sound(){
    voice.play();
}
function goRight(){
    window.open("s14.html", "_self");
}
function goLeft(){
    window.open("s11.html", "_self");
}
function goA(){
    A_button_bool=true;
    B_button_bool=false;
    C_button_bool=false;
}
function goB(){
    A_button_bool=false;
    B_button_bool=true;
    C_button_bool=false;
}
function goC(){
    A_button_bool=false;
    B_button_bool=false;
    C_button_bool=true;
}
function checkRight(){

}
function update(){
    if(A_button_bool)
        A_button.frame=1;
    else
        A_button.frame=0;

    if(B_button_bool)
        B_button.frame=1;
    else
        B_button.frame=0;

    if(C_button_bool)
        C_button.frame=1;
    else
        C_button.frame=0;

    if(A_button_bool || B_button_bool || C_button_bool){
        right.visible=true;
    }

}
function render() {
    //game.debug.inputInfo(32, 32);
}
</script>

</body>
</html>
