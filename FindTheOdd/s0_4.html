<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render});
var ill1;
var ill2;
var ill3;

var current;
var left;
var right;

var voice;
var voice_button;

var answer;
var voice_answer;

var button_key1;
var button_key2;
var button_key3;
var button_key4;

var button_key1_bool=false;
var button_key2_bool=false;
var button_key3_bool=false;
var button_key4_bool=false;

var popup;
var closeButton;

var style_title = { font: "bold 20px Arial", fill: "#000000", align: "center" };

var tween;

var boton_largo_a;
var boton_largo_b;
var boton_largo_c;

var boton_a_bool=false;
var boton_b_bool=false;
var boton_c_bool=false;


function preload() {
    game.load.audio('voice1', 'assets/voice1.mp3');

    game.load.image('ill1', 'assets/dialogo1_con_globo.PNG');

    game.load.image('left', 'assets/arrowleft_2.png');
    game.load.image('right', 'assets/arrowright_2.png');

    game.load.spritesheet('voice_button', 'assets/button_voice3_50.png', 100, 50);

    game.load.spritesheet('key_button_1', 'assets/button_llave1.png',150,150);
    game.load.spritesheet('key_button_2', 'assets/button_llave2.png',150,150);
    game.load.spritesheet('key_button_3', 'assets/button_llave3.png',150,150);
    game.load.spritesheet('key_button_4', 'assets/button_llave4.png',150,150);

    game.load.spritesheet('button_enter_answer','assets/ingresar_rspta_3.png', 100,50)

    game.load.spritesheet('button_largo_a','assets/boton_largo3_a.png',300,100);
    game.load.spritesheet('button_largo_b','assets/boton_largo4_b.png',300,100);
    game.load.spritesheet('button_largo_c','assets/boton_largo1_b.png',300,100);

    game.load.image('popup', 'assets/popup2.png');
    game.load.image('close', 'assets/close_button.png');
}

function create() {

    // var text1 = game.add.text(250, 225, "Escribe tu respuesta en la hoja 1", style_title);
    game.stage.backgroundColor = '#ffffff';

    voice=game.add.audio('voice1');
    voice.play();

    voice_button = game.add.button(220, 500, 'voice_button', play_sound ,this, 1, 0, 2);

    left=game.add.button(0,250, 'left', goLeft);
    right=game.add.button(700,250, 'right', goRight);
    right.visible=false;

    ill1=game.add.sprite(50,25, 'ill1');

    var button_enter_answer=game.add.button(70,500,'button_enter_answer',enter_answer_action,1,0);

    button_key1=game.add.sprite(130,300,'key_button_4');
   /* button_key2=game.add.button(250,225,'key_button_2',actionKey2,this,0,0,0,0);
    button_key3=game.add.button(400,225,'key_button_3',actionKey3,this,0,0,0,0);
    button_key4=game.add.button(550,225,'key_button_4',actionKey4,this,0,0,0,0);
*/
    boton_largo_a=game.add.button(390,220,'button_largo_a',boton_a_action,this,0);
    boton_largo_b=game.add.button(390,330,'button_largo_b',boton_b_action,this,0);
    boton_largo_c=game.add.button(390,440,'button_largo_c',boton_c_action,this,0);

    popup = game.add.sprite(game.world.centerX, game.world.centerY, 'popup');
    popup.anchor.set(0.5);
    popup.inputEnabled = true;
    popup.input.enableDrag();

    popup.scale.set(0);

    //  And click the close button to close it down again
    closeButton = game.make.sprite(100,-95, 'close');
    closeButton.inputEnabled = true;
    closeButton.input.priorityID=-1000;
    closeButton.events.onInputDown.add(closeWindow, this);

    popup.addChild(closeButton);

    popup.scale.set(0);

}
function play_sound()
{
    voice.play();
    game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);
}
function play_answer()
{
    answer.play();
}
function goRight()
{
    window.open("../Mechanism/start2.html", "_self");
}
function showRight()
{
    right.visible=true;
}
function goLeft()
{
    window.open("../FindTheOdd/s0.html", "_self");
}

function update()
{
    if(button_key1_bool)
        button_key1.frame=1;
    else
        button_key1.frame=0;

    /*if(button_key2_bool)
        button_key2.frame=1;
    else
        button_key2.frame=0;

    if(button_key3_bool)
        button_key3.frame=1;
    else
        button_key3.frame=0;

    if(button_key4_bool)
        button_key4.frame=1;
    else
        button_key4.frame=0;*/

    if(boton_a_bool)
        boton_largo_a.frame=1;
    else   
        boton_largo_a.frame=0;

    if(boton_b_bool)
        boton_largo_b.frame=1;
    else   
        boton_largo_b.frame=0;

    if(boton_c_bool)
        boton_largo_c.frame=1;
    else   
        boton_largo_c.frame=0;

}

function render()
{

}

function actionKey1()
{
    button_key1_bool=true;
    button_key2_bool=false;
    button_key3_bool=false;
    button_key4_bool=false;
}

function actionKey2()
{
    button_key1_bool=false;
    button_key2_bool=true;
    button_key3_bool=false;
    button_key4_bool=false;
}

function actionKey3()
{
    button_key1_bool=false;
    button_key2_bool=false;
    button_key3_bool=true;
    button_key4_bool=false;
}

function actionKey4()
{
    button_key1_bool=false;
    button_key2_bool=false;
    button_key3_bool=false;
    button_key4_bool=true;
}

function boton_a_action()
{
    boton_a_bool=true;
    boton_b_bool=false;
    boton_c_bool=false;
}
function boton_b_action()
{
    boton_a_bool=false;
    boton_b_bool=true;
    boton_c_bool=false;
}
function boton_c_action()
{
    boton_a_bool=false;
    boton_b_bool=false;
    boton_c_bool=true;
}

function enter_answer_action()
{
    if(boton_a_bool || boton_b_bool || boton_c_bool)
    {
        window.open("../maca/historia/scene0.html", "_self");
    }
    else
    {
        console.log("hoa");
        if ((tween && tween.isRunning) || popup.scale.x === 1)
        {
            return;
        }
        //console.log("hola");
        closeButton.input.priorityID=1;
        //  Create a tween that will pop-open the window, but only if it's not already tweening or open
        tween = game.add.tween(popup.scale).to( { x: 1, y: 1 }, 1000, Phaser.Easing.Elastic.Out, true);
    }
}

function closeWindow()
{
    if (tween && tween.isRunning || popup.scale.x === 0)
    {
        return;
    }
    closeButton.input.priorityID=-1000;
    //  Create a tween that will close the window, but only if it's not already tweening or closed
    tween = game.add.tween(popup.scale).to( { x: 0, y: 0 }, 500, Phaser.Easing.Elastic.In, true);
}
</script>

</body>
</html>
